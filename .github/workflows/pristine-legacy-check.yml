name: Pristine Legacy Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-src-immutable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Verify SRC is pristine
        run: ./modern/tools/check_pristine_legacy.sh
