name: Sim Core CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Build Toolchain
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build

      - name: Build and Test
        run: ./modern/tools/test.sh

      - name: Required Merge Gate Tests
        run: ./modern/tools/ci_required_tests.sh

  replay-regression-pack:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Build Toolchain
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build

      - name: Generate Replay Pack
        run: ./modern/tools/generate_replay_pack.sh build/replay-pack

      - name: Upload Replay Pack Artifact
        uses: actions/upload-artifact@v4
        with:
          name: replay-pack
          path: |
            build/replay-pack/chk_a.csv
            build/replay-pack/chk_b.csv
            build/replay-pack/compare.txt
            build/replay-pack/metadata.txt
